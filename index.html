<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>
    
    
    

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: '123'
            }
        })
        vm.message='321'
        //要用到vm的屬性時變數名稱前面要+$
        vm.$data.message='333'
    </script>
</body>
</html>
